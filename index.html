<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="assets/background-image.jpg" alt="Background image" />
        <div class="logo-holder">
          <img src="assets/odin-logo.png" alt="Odin Logo" />
          <p>ODIN</p>
        </div>
      </div>

      <div class="form-container">
        <div class="info">
          <p>
            <strong
              >This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign-Up <em>now</em> to get started.</strong
            >
          </p>
          <br />
          <p>
            <strong>You <em>know</em> you want to.</strong>
          </p>
        </div>

        <div class="form">
          <p class="header" style="font-size: 20px; margin: 23px 23px">
            <strong>Let's do this!</strong>
          </p>
          <form class="sign-up">
            <fieldset>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required />
            </fieldset>

            <fieldset>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required />
            </fieldset>

            <fielset>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </fielset>

            <fielset>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" required />
            </fielset>

            <fielset>
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                required
              />
            </fielset>

            <fielset>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                minlength="8"
                required
              />
            </fielset>
          </form>
        </div>

        <div class="buttons">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
